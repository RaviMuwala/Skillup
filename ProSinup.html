
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .form-container {
      max-width: 400px; margin: 100px auto;
      background: #fff; padding: 30px; border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      position: relative; z-index: 2;
    }
    .floating-shapes {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none; z-index: 1;
    }
    .shape {
      position: absolute; border-radius: 50%;
      background: rgba(255,255,255,0.15);
      animation: float 6s ease-in-out infinite;
    }
    .shape:nth-child(1){ width:80px; height:80px; top:20%; left:10%; }
    .shape:nth-child(2){ width:60px; height:60px; top:60%; right:10%; animation-delay:2s; }
    .shape:nth-child(3){ width:100px; height:100px; bottom:20%; left:20%; animation-delay:4s; }
    @keyframes float {
      0%,100%{ transform:translateY(0) rotate(0deg);}
      50%{ transform:translateY(-20px) rotate(180deg);}
    }
  </style>
</head>
<body>
  <div class="floating-shapes">
    <div class="shape"></div><div class="shape"></div><div class="shape"></div>
  </div>

  <div class="form-container">
    <h3 class="text-center mb-4">Sign Up</h3>
    <form action="home.html">
      <div class="mb-3">
        <label>Full Name</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Confirm Password</label>
        <input type="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Register</button>
      <p class="mt-3 text-center">Already have an account? <a href="proLogin.html">Login</a></p>
    </form>
  </div>
</body>
</html>
